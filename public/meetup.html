<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barking Buddies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Top Navigation -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary container-fluid"
      id="bark-navbar"
    >
      <form class="justify-content-start">
        <button class="btn bark-btn me-2" type="button">Find Buddies</button>
      </form>
      <form class="justify-content-end">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Login</a>
            </li>
          </ul>
        </div>
      </form>
    </nav>

    <div class="container-md pt-5 meetup">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img
              src="./img/dog2.png"
              class="img-fluid rounded-circle"
              alt="..."
            />
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <small class="text-body-secondary">Meet the legendary</small>
            <h1 class="card-title">Koko</h1>
            <small class="text-body-secondary">Breed: <span>Pitbull</span></small>
            <small class="text-body-secondary">Dog Years: <span>34</span></small>
            <small class="text-body-secondary">Gender: <span>Male</span></small>
            <br>
            <p class="card-text">
              This is a wider card with supporting text below as a natural
              lead-in to additional content. This content is a little bit
              longer.
            </p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
